
<input type="text" 
	ng-model="displayValue" 
	name="{{::name}}"
	placeholder="{{placeholder}}" 
	uib-typeahead="item as item[titleAttr] for item in search($viewValue)" 
	editable="editable"
	typeahead-on-select="onSelect($item, $model, $label, $event)"
	class="form-control" 
	ng-blur="onBlur()"/>

<!-- 
	not currently shown 
	- loading
	- noResults

	needs better usability
-->
<i ng-show="loading" class="glyphicon glyphicon-refresh"></i>
<div ng-show="noResults">
	<i class="glyphicon glyphicon-remove"></i> No Results Found
</div>
